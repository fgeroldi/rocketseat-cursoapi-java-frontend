<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Cursos - Listar</title>
</head>
<body class="bg-slate-700">
<div class="flex justify-center mt-5">
      
<div class="block relative overflow-x-auto">
  <a th:href="@{/cursos/create}" class="mt-2 mb-5 block text-white bg-purple-950 hover:bg-purple-900 w-full text-center focus:ring-4 focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-950 dark:hover:bg-purple-900 focus:outline-none dark:focus:ring-gray-300">Cadastrar</a>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-500 dark:text-gray-50">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Nome
              </th>
              <th scope="col" class="px-6 py-3">
                  Categoria
              </th>
              <th scope="col" class="px-6 py-3">
                  Professor(a)
              </th>
              <th scope="col" class="px-6 py-3">
                  Status
              </th>
              <th scope="col" class="px-6 py-3">
                Ação
              </th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="curso : ${cursos}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th th:text="${curso.name}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
              <td class="px-6 py-4" th:text="${curso.category}"></td>
              <td class="px-6 py-4" th:text="${curso.professor}"></td>
              <td class="px-6 py-4" th:text="${curso.status}"></td>
              <td class="px-6 py-4">
                <a th:href="@{/cursos/edit/{id}(id=${curso.id})}" class="text-white bg-purple-950 hover:bg-purple-900 focus:ring-4 focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-950 dark:hover:bg-purple-900 focus:outline-none dark:focus:ring-gray-300">Editar</a>
              </td>
            </tr>
      </tbody>
  </table>
</div>

    </div>
</body>
</html>
